{% extends 'flatpages/default.html' %}
{% load custom_filters %}

{% load cache %}
{% cache 100 title %}
{% block title %}
News
{% endblock title %}
{% endcache %}

{% block content %}
<h1><b>{{news.title|censor}}</b></h1>
<h3>{{news.addTime|date:'d M Y'}}</h3>
<p align="left">{{news.content|censor}}</p>
{% endblock content %}
